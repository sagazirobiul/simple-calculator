<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link icon -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- link Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple <span class="heading">Calculator</span></h2>
        <i class="fas fa-calculator"></i>
        <form name="forms" action="#">
            <div class="textInput">
                <input name="display" type="text">
            </div>
            <div class="numbers">
                <input value="7" type="button" onclick="forms.display.value += '7'">
                <input value="8" type="button" onclick="forms.display.value += '8'">
                <input value="9" type="button" onclick="forms.display.value += '9'">
                <button value="/" type="button" onclick="forms.display.value += '/'">รท</button>
                <input value="4" type="button" onclick="forms.display.value += '4'">
                <input value="5" type="button" onclick="forms.display.value += '5'">
                <input value="6" type="button" onclick="forms.display.value += '6'">
                <button value="*" type="button" onclick="forms.display.value += '*'">ร</button>
                <input value="1" type="button" onclick="forms.display.value += '1'">
                <input value="2" type="button" onclick="forms.display.value += '2'">
                <input value="3" type="button" onclick="forms.display.value += '3'">
                <input value="-" type="button" onclick="forms.display.value += '-'">
                <input value="." type="button" onclick="forms.display.value += '.'">
                <input value="0" type="button" onclick="forms.display.value += '0'">
                <input value="%" type="button" onclick="forms.display.value += '%'">
                <input value="+" type="button" onclick="forms.display.value += '+'">
            </div>
            <div class="sum">
                <button id="clear" onclick="forms.display.value = '' ">Clear All</button>
                <input id="equal" value="=" type="button" onclick="forms.display.value = eval(forms.display.value)">
            </div>
        </form>
    </div>
</body>
</html>
